apiVersion: tekton.dev/v1alpha1
kind: StepAction
metadata:
  name: upload-cache
spec:
  params:
    - name: path
      type: string
    - name: key
      type: string
  image: cgr.dev/chainguard/curl:latest-dev
  env:
    - name: KEY
      value: $(params.key)
    - name: PATH
      value: $(params.path)
  workingDir: /tekton/home
  script: |
    curl "http://cache-service.tekton-pipelines.svc.cluster.local:8080/${KEY}" > "${PATH}"
